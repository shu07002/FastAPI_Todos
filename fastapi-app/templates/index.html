<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Improved To-Do List</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      li.completed {
        text-decoration: line-through;
        color: gray;
      }
      .todo-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 5px;
      }
      .actions button {
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <h1>To-Do List</h1>

    <!-- Í≤ÄÏÉâ -->
    <input type="text" id="search" placeholder="Search todos..." />

    <!-- Î™©Î°ù -->
    <ul id="todo-list"></ul>

    <!-- ÏûÖÎ†• -->
    <form id="todo-form">
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="description" placeholder="Description" required />
      <select id="priority">
        <option value="low">Low</option>
        <option value="medium" selected>Medium</option>
        <option value="high">High</option>
      </select>
      <input type="date" id="dueDate" />
      <button type="submit">Add To-Do</button>
    </form>

    <script>
      let todos = [];

      async function fetchTodos() {
        const response = await fetch("/todos");
        todos = await response.json();
        renderTodos();
      }

      function renderTodos() {
        const todoList = document.getElementById("todo-list");
        const searchQuery = document
          .getElementById("search")
          .value.toLowerCase();
        todoList.innerHTML = "";

        todos
          .filter((todo) => todo.title.toLowerCase().includes(searchQuery))
          .forEach((todo) => {
            const li = document.createElement("li");
            li.className = "todo-item" + (todo.completed ? " completed" : "");
            li.innerHTML = `
              <span>
                <strong>[${todo.priority}]</strong> ${todo.title}: ${
              todo.description
            } 
                ${todo.dueDate ? `(Due: ${todo.dueDate})` : ""}
              </span>
              <div class="actions">
                <input type="checkbox" ${
                  todo.completed ? "checked" : ""
                } onchange="toggleComplete(${todo.id})" />
                <button onclick="editTodo(${todo.id})">‚úèÔ∏è</button>
                <button onclick="deleteTodo(${todo.id})">üóëÔ∏è</button>
              </div>
            `;
            todoList.appendChild(li);
          });
      }

      async function toggleComplete(id) {
        const todo = todos.find((t) => t.id === id);
        todo.completed = !todo.completed;
        await fetch(`/todos/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(todo),
        });
        fetchTodos();
      }

      async function editTodo(id) {
        const todo = todos.find((t) => t.id === id);
        const title = prompt("Enter new title:", todo.title);
        const description = prompt("Enter new description:", todo.description);
        const priority = prompt(
          "Enter priority (low/medium/high):",
          todo.priority
        );
        const dueDate = prompt(
          "Enter due date (YYYY-MM-DD):",
          todo.dueDate || ""
        );
        const updated = { ...todo, title, description, priority, dueDate };
        await fetch(`/todos/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updated),
        });
        fetchTodos();
      }

      async function deleteTodo(id) {
        await fetch(`/todos/${id}`, { method: "DELETE" });
        fetchTodos();
      }

      document
        .getElementById("todo-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const title = document.getElementById("title").value;
          const description = document.getElementById("description").value;
          const priority = document.getElementById("priority").value;
          const dueDate = document.getElementById("dueDate").value;

          await fetch("/todos", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              id: Date.now(),
              title,
              description,
              priority,
              dueDate,
              completed: false,
            }),
          });

          e.target.reset(); // ÏûÖÎ†•Ï∞Ω Ï¥àÍ∏∞Ìôî
          fetchTodos();
        });

      document.getElementById("search").addEventListener("input", renderTodos);

      fetchTodos();
    </script>
  </body>
</html>
